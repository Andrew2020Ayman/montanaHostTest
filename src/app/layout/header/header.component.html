<header>
    <nav class="navbar navbar-expand-lg pt-4 nav_cont " id="myDiv">
        <div class="container-fluid">
            <div class="row " style="width: 100%;" id="rowD">
                <div class="col-md-5 "> 
                    <div
                    class="collapse navbar-collapse navlistItem"
                    id="navbarSupportedContent"
                    > 
                     
                    <ul class="navbar-nav mr-auto ml-5">
                     
                        
                      <li class="nav-item  px-3 "
                      ><a 
                      class="navItemRout"
                      [routerLink]="['/Home']"
                      [ngClass]="{ active: Currrouter == 1 }"
                      (click)="Active_Router_Click('1')"
                      > Home </a>
                      </li>

                      <li class="nav-item  px-3">
                           <a
                           class="navItemRout"
                           [routerLink]="['/Rooms']"
                           [ngClass]="{ active: Currrouter == 2 }"
                      (click)="Active_Router_Click('2')"
                           > Rooms </a>
                        </li>

                      <li class="nav-item  px-3">
                           <a
                           class="navItemRout"
                           [ngClass]="{ active: Currrouter == 3 }"
                      (click)="Active_Router_Click('3')"
                           [routerLink]="['/about']"
                           > About </a>
                        </li>

                      <li class="nav-item  px-3">
                           
                        <div class="dropdown">
                            <button class="dropbtn">
                              <a
                              class="navItemRout"
                                [ngClass]="{ active: Currrouter == 4 }"
                                (click)="Active_Router_Click('4')"
                                > Blog 
                              <i class="fa fa-chevron-down blogIcon" style="font-size: small;"></i>
                              </a>
                       
                                
                            </button>
                            <div class="dropdown-content">
                              <a 
                              
                              [routerLink]="['/Blog']"
                              >Blog</a>
                              <a 
                              [routerLink]="['/SingleBlog']"
                              >Single-Blog</a>
                            </div>
                          </div>

                        </li>

                      
                      <li class="nav-item  px-3">
                        
                           <a
                           class="navItemRout"
                           [ngClass]="{ active: Currrouter == 5 }"
                           (click)="Active_Router_Click('5')"
                           [routerLink]="['/Contact']"
                           > Contact </a>
                        </li>

                    </ul>
                    </div>

                 </div>
              <div class="col-md-2">
                  <div class="img_logo">
                       <img src="assets/logo.png"  [routerLink]="['/Home']" style="outline: none;" class="imgCont" >
                  </div>
                   
                </div>
                <div class="col-md-5 ">
                    <div class="Book_sec row">
                        <div class="Links_icon navbar">
                            <ul class="navbar-nav">
                                <li class="nav-item ">
                                   <a>
                                      <i class="fa fa-facebook-square iCons"></i>    
                                    </a>
                                </li>

                                <li  class="nav-item ">
                                    <a>
                                       <i class="fa fa-twitter iCons"></i>    
                                     </a>
                                 </li>

                                 <li  class="nav-item ">
                                    <a>
                                       <i class="fa fa-instagram iCons"></i>    
                                     </a>
                                 </li>
                            </ul>
                        </div>

                        <button class="book_btn" (click)="BookNowPOP()">
                            Book A Room
                        </button>
                    </div>
                </div> 
            </div>
        </div>
    </nav>

    <div class="vidDiv" *ngIf="BookHeader">
        <div class="OverlayBg" (click)="ReturnToHome()" >
  
          
        </div>
       
          <div class="BookPop">
            <div class="innerPop">
              <h4 class="checktitle"> Check Availability </h4>
              <div class="row">
                <div class="col-xl-6">
                 
                  <div class=" form-group">
                    <input type="text"
                           placeholder="Check In Date"
                           class="form-control DtCont"
                           bsDatepicker
                           [bsConfig]="{ isAnimated: true }">
                           <i class="fa fa-caret-down downIc"></i>
                  </div>

                </div>

                <div class="col-xl-6">
                  
                  <div class=" form-group">
                    <input type="text"
                           placeholder="Check Out Date"
                           class="form-control DtCont "
                           bsDatepicker
                           [bsConfig]="{ isAnimated: true }">
                           <i class="fa fa-caret-down downIc"></i>
                  </div>
            
                </div>

                <div class="SpaceRows" ></div>

                <div class="col-xl-6">

                  <div class="SelDiv">
                   <select required class="SelCont">
                    <option value="" disabled selected>Adults
                      <option *ngFor="let Children of Childrens" [value]="Children.value" >{{Children.viewValue}}
                  </select>
                  <i class="fa fa-caret-down"></i>

                  </div>
                  
                </div>

                <div class="col-xl-6" >

                  <div class="SelDiv">
                    <select required class="SelCont"> 
                      <option value="" disabled selected>Children
                        <option *ngFor="let Children of Childrens" [value]="Children.value" >
                          <p> {{Children.viewValue}}</p> 
                    
                    </select>
                    <i class="fa fa-caret-down"></i>
                  </div>
                  
                </div>
<br><br>
                <div class="col-xl-12">
                  <div class="SelDiv">
                    <select required class="SelCont"> 

                     
                       <option value="" disabled selected>Room
                        <option *ngFor="let Room of Rooms" [value]="Room.value"  class="op">
                          <p>{{Room.viewValue}} </p> 
                     
                    </select>
                    <i class="fa fa-caret-down RIcon"></i>
                  </div>
                 

                </div>
                <div class="col-xl-12">

                 <button class="checkBtn"> Check Availability </button>
                </div>
              </div>
            </div>
         </div>

        </div>

</header>
